<!-- Button trigger modal -->
<button type="button" style="float: right;"class="btn btn-primary float-right" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Item to Inventory
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Item to Inventory</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Item Name:</label>
                  <input type="text" class="form-control" id="recipient-name" [(ngModel)]="item_name" name="item_name">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Price:</label>
                  <input type="text" class="form-control" id="recipient-name" [(ngModel)]="price" name="price">
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">UPC:</label>
                    <input type="text" class="form-control" id="recipient-name" [(ngModel)]="upc" name="upc">
                  </div>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label">Quantity:</label>
                    <input type="text" class="form-control" id="recipient-name" [(ngModel)]="quantity" name="quantity">
                  </div>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label">Department:</label>
                    
                    <select (click)="getDepartments()" name="department" id="department"  [(ngModel)]="department" name="department"><option  *ngFor="let name of department_list">{{name.department}}</option></select>
                  </div>
              </form>           
        </div>
        <div class="modal-footer">
          <button type="button" (click)="clearInput()" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="addItemToInventory()" data-bs-dismiss="modal" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
